<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="cover"></div>
        <div class="content">
            <img id="avatar" src="assets/user-circle.png" alt="User Image">
            <h1>Jane Doe</h1>
            <div class="address">
                <img class="map-icon" src="assets/map-marker.png" alt="Map marker">
                <p>Seattle</p>
            </div>
            <div class="skills">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
            <div class="edit">
                <img class="gear-icon" src="assets/gear.png" alt="edit gear">
                <a href="#">edit profile</a>
            </div>
        </div>   
    </div>
</body>
</html>
